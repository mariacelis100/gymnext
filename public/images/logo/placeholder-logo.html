<!DOCTYPE html>
<html>
<head>
  <title>COSMOS GYM Logo Generator</title>
  <style>
    body {
      background-color: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .logo {
      font-size: 36px;
      font-weight: 900;
      color: white;
      letter-spacing: 2px;
      text-shadow: 0 0 10px rgba(0, 183, 255, 0.7);
      text-transform: uppercase;
      display: flex;
      align-items: center;
    }
    
    .gym-text {
      font-size: 24px;
      margin-top: 5px;
      color: white;
      letter-spacing: 5px;
      text-transform: uppercase;
    }
    
    .icon {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      background-color: white;
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    }
    
    .icon-inner {
      width: 30px;
      height: 30px;
      margin: 5px;
      background-color: #00B7FF;
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">
      <div class="icon">
        <div class="icon-inner"></div>
      </div>
      COSMOS
    </div>
    <div class="gym-text">GYM</div>
  </div>

  <script>
    // Esta página solo sirve para generar un logo provisional
    // Toma una captura de pantalla y guárdala como cosmos-gym-logo.png
  </script>
</body>
</html>
